<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="dark">

    <title>data for {{ title }}</title>

    <script>
      if (window.matchMedia("(prefers-color-scheme: dark)").media === "not all") {
        document.documentElement.style.display = "none";
        document.head.insertAdjacentHTML(
          "beforeend",
          "<link id=\"css\" rel=\"stylesheet\" href=\"../dist/css/bootstrap.css\" onload=\"document.documentElement.style.display = ''\">"
        );
      }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css" rel="stylesheet" media="(prefers-color-scheme: dark)">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap.min.css" rel="stylesheet" media="(prefers-color-scheme: light)">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f19042e34f.js" crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const regex_replace_expressions = [/\s(\')/g, /(\')\s/g]
            Array.from(document.querySelectorAll("div.collapse > div")).forEach(e => regex_replace_expressions.forEach(r => e.innerHTML = e.innerHTML.replace(r, "$1")))
        })
    </script>
  </head>

  <style>
    .word-highlight {
        background-color: #ffc107;
        font-weight: bold;
        padding: 0.2em 0.1em;
        color: #1c1c1c;
    }
  </style>

  <body>
    <section>

        <div class='container'>

          {{ title_section|safe }}
          {{ table_section|safe }}

        </div>

    </section>
  </body>

</html>
